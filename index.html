<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Seat Reservation UI Design</title>
</head>

<body>
    <div class="container">
        <div class="front-screen">
            <div class="screen"></div>
            <div class="overlay"></div>
        </div>
        <div class="seats">
            <div class="front-row first-front-row">
            </div>
            <div class="front-row second-front-row"></div>
            <div class="middle-row"></div>
            <div class="front-row second-last-row"></div>
            <div class="front-row first-last-row"></div>
        </div>
        <div class="legend">
            <div>
                <div class="seat available"></div>
                <span>Available</span>
            </div>
            <div>
                <div class="seat selected"></div>
                <span>Selected</span>
            </div>
            <div>
                <div class="seat reserved"></div>
                <span>Reserved</span>
            </div>
        </div>
    </div>
</body>

</html>
